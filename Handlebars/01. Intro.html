<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset='utf-8' />
        <title>Hello Handlebars</title>
        <script src="./lib/handlebars-v4.1.2.js"></script>
    </head>
    <body>
        <div id="myData"></div>

        <script>
            // create raw string template
            let myInfo = "Hello my name is {{name}} and I live in {{city}}.";

            // create a function that will generate formatted data based on passed parameters
            let template = Handlebars.compile(myInfo);

            // create a formatted string by invoking that function with custom object
            let formattedData = template({
                name: "Chirag Singh Rajput",
                city: "Lucknow"
            });

            document.getElementById("myData").innerHTML += formattedData;
        </script>
    </body>
</html>
