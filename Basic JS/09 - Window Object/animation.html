<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ANIMATION USING TIMING FUNCTIONS</title>
    <style>
        #square {
            margin: 100px;
            width: 100px;
            height: 100px;
            background: #d16;
        }
    </style>
</head>

<body>
    <div id="square"></div>
    <script>

        const square = document.getElementById("square");
        let angle = 0;

        // setInterval(() => {
        //     angle = (angle + 2) % 360;
        //     square.style.transform = `rotate(${angle}deg)`;
        // }, 1000 / 60);

        function rotate() {
            angle = (angle + 2) % 360;
            square.style.transform = `rotate(${angle}deg)`;
            window.requestAnimationFrame(rotate);
        }

        let id = window.requestAnimationFrame(rotate);

        // IF ANIMATION NEEDS TO BE STOPPED

        // window.cancelAnimationFrame(id);
    </script>
</body>

</html>
