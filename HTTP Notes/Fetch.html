<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset='utf-8' />
        <title>Fetch</title>
    </head>
    <body>
        <script>
        // CONSTRUCTOR
        // const request = new Request(URL, Options)

        // IF NO OPTIONS ARE SPECIFIED THEN DEFAULTS 
        
        // METHOD: GET

        // HEADERS:
        // user-agent

        const myRequest = new Request("http://localhost:3000", {
            headers: {
                "AccePt-LangUage": "en-IN"
            }
        });

        fetch(myRequest)
        .then(response => {
            console.log(response);
            console.log(response.headers);
            return response.text();
        })
        .then(text => console.log(text));
        </script>
    </body>
</html>
