<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Form Example</title>
        <style>
            .error {
                background: #f99;
                border: #900 1px solid;
                display: none;
            }
        </style>
    </head>
    <body>
        <form id="hero">
            <label for="heroName">Name:
                <input type="text" name="heroName" autofocus placeholder="Your Superhero Name Here" maxlength=32 required>
            </label>
            <label for="realName">Real name:
                <input type="password" name="realName" id="realName">
            </label>
            <p>Super Powers:</p>
            <label for="fight">Fight:
                <input type="checkbox" id="fight" value="Fight" name="powers">
            </label>
            <br />
            <label for="strength">Super Strength:
                <input type="checkbox" id="strength" name="powers" value="Super Strength">
            </label>
            <br />
            <p>What type of Hero are you?</p>
            <label for="hero-radio">Hero
                <input type="radio" name="heroType" id="hero-radio" value="hero">
            </label>
            <label for="villian-radio">Villian
                <input type="radio" name="heroType" id="villian-radio" value="villian">
            </label>
            <label for="anti-hero-radio">Anti-Hero
                <input type="radio" name="heroType" id="anti-hero-radio" value="anti-hero">
            </label>
            <br>
            <label for="city">City: 
                <select name="city" id="city" size="2" multiple>
                    <option value="" selected>Choose A City...</option>
                    <option value="Metropolis">Metropolis</option>
                    <option value="Gotham City">Gotham City</option>
                    <option value="Keystone City">Keystone City</option>
                    <option value="Star City">Star City</option>
                </select>
            </label>
            <br />
            <button type="submit">Submit</button>
        </form>
        <script src="main.js"></script>
    </body>
</html>
