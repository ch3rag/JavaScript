<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Form Example</title>
    </head>
    <body>
        <form id="hero">
            <label for="heroName">Name:
                <input type="text" name="heroName" autofocus placeholder="Your Superhero Name Here" maxlength=32>
            </label>
            <label for="realName">Real name:
                <input type="password" name="realName" id="realName">
            </label>
            <p>Super Powers:</p>
            <label for="fight">Fight:
                <input type="checkbox" id="fight" value="Fight" name="powers">
            </label>
            <button type="submit">Submit</button>
            <label for="strength">Super Strength:
                <input type="checkbox" id="strength"
            </label>
        </form>
        <script src="main2.js"></script>
    </body>
</html>
