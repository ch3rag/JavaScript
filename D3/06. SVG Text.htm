<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <title>SVG</title>
        <script src="https://d3js.org/d3.v2.min.js"></script>
    </head>
    <body>
        <script>
            function Circle(x, y, r, fill) { this.x = x; this.y = y; this.radius = r; this.fill = fill; }

            const circleData = [
                new Circle(20, 20, 20, "green"),
                new Circle(70, 70, 20, "purple")
            ];

            const container = d3.select("body").append("svg").attr("width", 200).attr("height", 200);
            const circleGroup = container
                                .append("g");

            const circles = circleGroup
                                .selectAll("circle")
                                .data(circleData)
                                .enter()
                                .append("circle");

            const circleAttr = circles
                                .attr("cx", data => data.x)
                                .attr("cy", data => data.y)
                                .attr("r", data => data.radius)
                                .style("fill", data => data.fill);
            const texts = container
                            .selectAll("text")
                            .data(circleData)
                            .enter()
                            .append("text")
            const textAttr = texts      
                                .attr("x", data => data.x)
                                .attr("y", data => data.y)
                                .attr("font-family", "sans-serif")
                                .attr("font-size", "10px")
                                .attr("fill", "white")
                                .attr("text-anchor", "middle")
                                .text(data => `(${data.x}, ${data.y})`);
        </script>
    </body>
</html>
